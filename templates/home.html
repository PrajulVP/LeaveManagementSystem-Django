<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Management - Homepage</title>
    <link rel="stylesheet" href="styles.css">
</head>

<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        background: azure;
    }

    nav {
        height: 70px;
        padding-left: 80px;
        padding-right: 80px;
        padding-top: 30px;
        background-color: rgb(36, 36, 36);
        color: white;
        display: flex;
        justify-content: space-between;
    }

    .links {
        margin-top: 10px;
        display: flex;
        justify-content: space-between;
        gap: 20px;
    }

    .links a {
        color: white;
        text-decoration: none;
    }

    .links a:hover {
        color: #aaa;
    }

    .button {
        background-color: blue;
        width: 200px;
        height: 40px;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 10px;
    }

    a {
        color: white;
        text-decoration: none;
    }

    .button:hover {
        background-color: #003bb2;
    }

    h1 {
        font-size: 30px;
    }

    h2 {
        font-size: 23px;
        margin-bottom: 10px;
    }

    h3 {
        font-size: 20px;
    }

    label{
        font-size: 18px;
        font-weight: 550;
    }

    .content {
        width: 700px;
        margin-left: 200px;
        margin-top: 100px;
        padding: 30px;
        font-size: 18px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        gap: 100px;
    }

    .login-box {
        background-color: rgb(0, 0, 0, 0.30);
        padding: 40px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    footer {
        background-color: #333;
        color: #fff;
        height: 70px;
        text-align: center;
        position: fixed;
        bottom: 0;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    footer p {
        margin: 0;
    }
</style>

<body>
    <nav>
        <div>
            <h1>CN High School</h1>
        </div>
        <div class="links">
            <a href="/about">
                <h3>About</h3>
            </a>
            <a href="/contact">
                <h3>Contact</h3>
            </a>
        </div>
    </nav>

    <div class="content">
        <div class="login-box">
            <h2>Teacher Login</h2>
            <button class="button"><a href="/teacherlogin">
                    <label>Teacher Login</label>
                </a></button>
        </div>
        <div class="login-box">
            <h2>Student Login</h2>
            <button class="button"><a href="/studentlogin">
                    <label>Student Login</label>
                </a></button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Leave Management System. All rights reserved.</p>
    </footer>
</body>

</html>
