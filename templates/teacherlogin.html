<style>
    * {
        margin: 0;
        padding: 0;
    }

    body{
        background-color: rgb(0, 0, 0, 0.75);
    }

    form {
        margin: auto;
        width: 450px;
        height: 500px;
        margin-top: 60px;
        padding-top: 50px;
        padding-left: 50px;
        background: transparent;
        background-color: rgb(162, 186, 196);
        border: 2px solid;
        border-radius: 10px;
        box-shadow: 2px 3px 5px rgba(172, 172, 182, 0.2);
    }

    .content {
        padding-left: 80px;
        padding-right: 80px;
    }

    .h1 {
        color: #000;
        text-align: center;
        font-size: 23px;
        font-weight: 300;
        padding-bottom: 10px;
        margin-left: -30px;
    }

    label {
        color: #000;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        font-size: 25px;
        font-weight: 600;
        text-align: left;
    }

    input {
        margin: auto;
        font-size: medium;
        font-weight: 200;
        width: 400px;
        padding: 10px 30px;
        border-radius: 13px;
        margin-top: 5px;
        border: none;
    }

    input:hover{
        border: 2px solid rgb(56, 23, 23);
    }

    button {
        width: 360px;
        font-size: large;
        color: #fff;
        margin: auto;
        background: rgb(21, 21, 184);
        padding: 8px 9px;
        padding-left: -10px;
        border: 2px #000;
        border-radius: 25px;
        margin-top: 30px;
        margin-left: 20px;
    }

    a:hover {
        color: rgb(36, 28, 189);
        font-size: medium;
    }

    .register {
        color: #000000;
        margin-left: 55px;
    }

    .register a {
        margin: auto;
        color: #002aff;
        font-size: 25px;
        margin-left: 5px;
    }

</style>

<body>
    <form class="login" method="POST" action="/teacherlog/">
        {% csrf_token %}
        <div class="h1">
            <h1>Teacher Login</h1>
        </div><br><br>
        <div class="container">

            <div><label>Username</label></div>
            <div><input type="text" name="username" placeholder="Enter your username"></div><br>
            <div><label>Password</label></div>
            <div><input type="password" name="password" placeholder="Enter your password"></div>

            <div>
                <button type="submit">Login</button>
            </div><br><br>

            <div class="register">
                <label>Not registered?</label>
                <a href="/teacherreg">Register</a>
            </div>
        </div>
    </form>
</body>
