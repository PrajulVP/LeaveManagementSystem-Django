<style>
    body {
        background-color: rgba(245, 245, 245, 0.952);
        margin: 0;
    }

    form {
        max-width: 500px;
        margin: 40px auto;
        padding-top: 10px;
        padding-left: 30px;
        padding-right: 30px;
        padding-bottom: 30px;
        background-color: rgb(162, 186, 196);
        border-radius: 10px;
    }

    h1{
        font-size: 38px;
        text-align: center;
        margin-bottom: 50px;
    }

    label {
        font-size: 18px;
        display: block;
        margin-bottom: 5px;
    }

    input,
    textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 16px;
    }

    textarea {
        height: 100px;
    }

    .buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
    }

    button {
        width: 100%;
        padding: 10px 20px;
        background-color: rgb(38, 38, 153);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
        margin-top: 10px;
    }

    button:hover {
        background-color: rgb(68, 68, 204);
    }

    div{
        width: 550px;
        height: auto;
        margin: auto;
        margin-top: 5px;
        padding: 24px;
        padding-left: 60px;
        font-size: 22px;
        font-family: Arial, Helvetica, sans-serif;
        border-radius: 18px;
        background-color: rgb(0, 255, 0)
    }

    a{
        font-weight: 600;
    }

    a:hover{
        color: red;
    }
</style>

<body>
    {% if message %}
    <div class="msg">{{ message | safe }} &nbsp;<a href="/teacherlogin">Click here to login</a></div>
    {% endif %}
    <form action="" method="POST">
        {%csrf_token%}

        <h1>Staff Registration</h1>
        {{ form.as_p }}

        <button type="submit">Register</button>
    </form>
</body>
